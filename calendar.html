<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scheduled Work Calendar</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 20px;
    }
    #calendar {
      max-width: 1100px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Work Scheduled Calendar</h2>
  <div id="calendar"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCgSkYIvenfEzyjef50OD01Ox9et-nyBMo",
      authDomain: "fluxo-6d716.firebaseapp.com",
      databaseURL: "https://fluxo-6d716-default-rtdb.firebaseio.com",
      projectId: "fluxo-6d716",
      storageBucket: "fluxo-6d716.appspot.com",
      messagingSenderId: "761253335013",
      appId: "1:761253335013:web:44c30372a4749203a3690c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('projects');

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: []
      });
      calendar.render();

      db.once('value').then(snapshot => {
        const events = [];
        snapshot.forEach(child => {
          const p = child.val();
          if (
            p.status === "WorkScheduled" &&
            typeof p.due_date === "string" &&
            /^\d{4}-\d{2}-\d{2}$/.test(p.due_date)
          ) {
            events.push({
              title: `${p.project || 'Unnamed'} (${p.customer || ''})`,
              start: p.due_date,
              color: '#17a2b8'
            });
          }
        });
        calendar.removeAllEvents();
        calendar.addEventSource(events);
      });
    });
  </script>
</body>
</html>
