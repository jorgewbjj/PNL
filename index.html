

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database-compat.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 85%;
            max-width: 900px;
            margin-top: 30px;
        }

        h1 {
            color: #333;
            font-weight: 500;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px;
            background-color: #0a74da;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #095bb5;
        }

        .project {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .status {
            display: inline-block;
            padding: 3px 7px;
            border-radius: 4px;
            color: #fff;
            font-size: 0.85em;
        }

        .Planned { background-color: #6c757d; }
        .InProgress { background-color: #ffc107; }
        .Completed { background-color: #28a745; }

        .details {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }

        @media(max-width: 600px){
            .container{ width: 95%; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Project Management</h1>

    <div class="form-container">
        <input type="text" id="project" placeholder="Project Name">
        <input type="text" id="customer" placeholder="Customer">
        <input type="text" id="store" placeholder="Store">
        <input type="text" id="technician" placeholder="Technician">
        <label for="date">Start Date</label>
        <input type="date" id="date">
        <label for="due_date">Due Date</label>
        <input type="date" id="due_date">
        <select id="status">
            <option value="Planned">Planned</option>
            <option value="InProgress">In Progress</option>
            <option value="Completed">Completed</option>
        </select>
        <textarea id="observations" rows="3" placeholder="Observations"></textarea>
        <button onclick="addProject()">Add Project</button>
    </div>

    <div id="project-list"></div>
</div>

<script>
    // Replace with your own Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCgSkYIvenfEzyjef50OD01Ox9et-nyBMo",
  authDomain: "fluxo-6d716.firebaseapp.com",
  databaseURL: "https://fluxo-6d716-default-rtdb.firebaseio.com",
  projectId: "fluxo-6d716",
  storageBucket: "fluxo-6d716.firebasestorage.app",
  messagingSenderId: "761253335013",
  appId: "1:761253335013:web:44c30372a4749203a3690c"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addProject() {
        const project = document.getElementById('project').value;
        const customer = document.getElementById('customer').value;
        const store = document.getElementById('store').value;
        const technician = document.getElementById('technician').value;
        const date = document.getElementById('date').value;
        const due_date = document.getElementById('due_date').value;
        const status = document.getElementById('status').value;
        const observations = document.getElementById('observations').value;

        if (project && customer && store && technician && date && due_date && status) {
            const newProject = {
                project, customer, store, technician, date, due_date, status, observations
            };

            db.ref('projects').push(newProject);

            document.querySelectorAll('.form-container input, .form-container textarea').forEach(el => el.value = '');
            document.getElementById('status').value = 'Planned';
        } else {
            alert("Please fill out all required fields.");
        }
    }

    function listProjects() {
        db.ref('projects').on('value', snapshot => {
            const projects = snapshot.val();
            const list = document.getElementById('project-list');
            list.innerHTML = '';

            for (let id in projects) {
                const p = projects[id];
                list.innerHTML += `
                    <div class="project">
                        <strong>${p.project}</strong> 
                        <span class="status ${p.status.replace(' ', '')}">${p.status}</span>
                        <div class="details">
                            <p><strong>Customer:</strong> ${p.customer}</p>
                            <p><strong>Store:</strong> ${p.store}</p>
                            <p><strong>Technician:</strong> ${p.technician}</p>
                            <p><strong>Start Date:</strong> ${p.date}</p>
                            <p><strong>Due Date:</strong> ${p.due_date}</p>
                            <p><strong>Observations:</strong> ${p.observations || "None"}</p>
                        </div>
                    </div>
                `;
            }
        });
    }

    window.onload = listProjects;
</script>
</body>
</html>
